version: '3.8'

services:
  # ----------------------------------------------------------------
  # SQL Server
  # ----------------------------------------------------------------
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver_persona
    environment:
      SA_PASSWORD: "Strong!Pass123"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - persona_network

  # ----------------------------------------------------------------
  # Init DB: espera a SQL Server y ejecuta DDL (init.sql) + DML (data.sql)
  # ----------------------------------------------------------------
  init-db:
    image: mcr.microsoft.com/mssql-tools
    container_name: init_db
    depends_on:
      - sqlserver
    volumes:
      - ./Scripts:/scripts
    entrypoint: >
      /bin/bash -c "
        echo 'â³ Esperando a que SQL Server estÃ© listoâ€¦';
        until /opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P 'Strong!Pass123' -Q 'SELECT 1'; do
          echo 'SQL Server no responde, reintentando en 5sâ€¦';
          sleep 5;
        done;
        echo 'ðŸš€ Creando esquema y tablas (init.sql)â€¦';
        /opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P 'Strong!Pass123' -i /scripts/init.sql;
        echo 'ðŸš€ Insertando datos de ejemplo (data.sql)â€¦';
        /opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P 'Strong!Pass123' -i /scripts/data.sql;
        echo 'âœ… Base de datos â€œpersona_dbâ€ provisionada.';
      "
    networks:
      - persona_network

  # ----------------------------------------------------------------
  # Web API .NET 7 MVC+DAO
  # ----------------------------------------------------------------
  webapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: persona_api
    depends_on:
      - init-db
    ports:
      - "5000:80"
    environment:
      ConnectionStrings__DefaultConnection: >
        Server=sqlserver,1433;
        Database=persona_db;
        User Id=sa;
        Password=Strong!Pass123;
        TrustServerCertificate=true;
    networks:
      - persona_network

volumes:
  sql_data:

networks:
  persona_network:
    driver: bridge
